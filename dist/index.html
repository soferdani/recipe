<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipes project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="conteiner">
        <div class="searchBar">
            <input id="userInput" type="text" placeholder="Put your ingredient">
            <button id="srcBtn">Get Recipe</button>
        </div>
    </div>


    <div id="recipes"></div>

    
    
    <script type="text/x-handlebars-template" id="recipeTemplate">
        {{#each data}}
        <div class="recepieDiv">
            <a href={{href}}>{{title}}</a>
            <img class="recepiePhoto" src="{{thumbnail}}" alt="">
            {{#each ingredients}}
            <p class="ingridient">{{this}}</p>
            {{/each}}
        </div>
        {{/each}}
    </script>

    
    

    
    <script src="handlebars/dist/handlebars.js"></script>
    <script src="jquery/dist/jquery.js"></script>
    <script src="Renderer.js"></script>
    <script src="main.js"></script>
</body>
</html>
